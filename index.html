      const next = document.getElementById('next');
      let idx = 0;
      const total = slides.length;
      let timer = null;

      function go(i, userTriggered=false){
        idx = (i + total) % total;
        slidesEl.style.transform = `translateX(${-idx*100}%)`;
        thumbs.forEach((b)=>{b.firstElementChild.classList.toggle('active', Number(b.dataset.index)===idx)})

        timer = setInterval(()=>go(idx+1), 4500);
